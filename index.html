 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Website</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        @keyframes sparkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .sparkle {
            animation: sparkle 1s infinite;
        }
    </style>
</head>
<body class="bg-gray-100">
    <header class="bg-white shadow-lg p-4 flex justify-between items-center">
        <h1 class="text-2xl font-semibold sparkle">My Blog</h1>
        <button id="create-blog-button" class="text-blue-500 transition-transform transform hover:scale-110">Create New Blog</button>
    </header>

    <section id="create-blog-section" class="p-4 hidden">
        <h2 class="text-xl font-semibold mb-2">Create New Blog</h2>
        <form id="blog-form">
            <div class="mb-4">
                <label for="blog-title" class="block text-gray-700 font-semibold">Title:</label>
                <input type="text" id="blog-title" class="border-gray-300 border w-full px-3 py-1 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="blog-content" class="block text-gray-700 font-semibold">Content:</label>
                <textarea id="blog-content" class="border-gray-300 border w-full px-3 py-1 rounded-md focus:outline-none focus:ring focus:ring-blue-500" rows="4" required></textarea>
            </div>
            <div class="mb-4">
                <label for="blog-image" class="block text-gray-700 font-semibold">Images:</label>
                <input type="file" id="blog-image" accept="image/*" multiple class="border-gray-300 border w-full px-3 py-1 rounded-md focus:outline-none focus:ring focus:ring-blue-500" required>
            </div>
            <div class="mb-4">
                <label for="blog-audio" class="block text-gray-700 font-semibold">Audio:</label>
                <input type="file" id="blog-audio" accept="audio/*" class="border-gray-300 border w-full px-3 py-1 rounded-md focus:outline-none focus:ring focus:ring-blue-500">
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600 transition-transform transform hover:scale-105">Create Blog</button>
        </form>
    </section>

    <section id="blog-section" class="mt-8"></section>

    <footer class="text-center text-gray-500 text-sm mt-8">
        &copy; 2024 My Blog. All rights reserved.
    </footer>

    <button id="theme-toggle" class="fixed bottom-4 right-4 w-12 h-12 bg-blue-500 text-white rounded-full flex items-center justify-center">
        <i class="fas fa-arrow-up"></i>
    </button>

    <script src="script.js"></script>
</body>
</html>
