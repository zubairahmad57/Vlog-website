 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Blog Website</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #fafafa;
            color: #262626;
        }
        .read {
            color: #999999;
        }
        .blog-actions svg {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body class="transition-colors duration-500">
    <div class="fixed top-4 right-4">
        <button id="theme-toggle" class="p-2 bg-gray-800 text-white rounded-full">ðŸŒ—</button>
    </div>
    <header class="text-center py-8 bg-gradient-to-r from-indigo-500 to-purple-500 text-white">
        <h1 class="text-5xl font-bold">My Daily Blog</h1>
        <p class="text-xl mt-2">Sharing moments from my life</p>
    </header>
    <nav class="text-center py-4">
        <button id="create-new-blog" class="px-4 py-2 bg-blue-500 text-white rounded-full">Create New Blog</button>
    </nav>
    <main class="container mx-auto px-4">
        <section id="create-blog-section" class="hidden">
            <h2 class="text-3xl font-bold mb-4">Create a New Blog</h2>
            <form id="blog-form" class="bg-white p-4 rounded-lg shadow-lg">
                <label for="blog-title" class="block text-lg font-medium mb-2">Title:</label>
                <input type="text" id="blog-title" class="w-full p-2 border border-gray-300 rounded-lg mb-4" required>
                <label for="blog-content" class="block text-lg font-medium mb-2">Content:</label>
                <textarea id="blog-content" class="w-full p-2 border border-gray-300 rounded-lg mb-4" rows="4" required></textarea>
                <label for="blog-image" class="block text-lg font-medium mb-2">Image:</label>
                <input type="file" id="blog-image" class="w-full p-2 border border-gray-300 rounded-lg mb-4" accept="image/*" required>
                <label for="blog-audio" class="block text-lg font-medium mb-2">Audio (15s max):</label>
                <input type="file" id="blog-audio" class="w-full p-2 border border-gray-300 rounded-lg mb-4" accept="audio/*">
                <button type="submit" class="w-full p-2 bg-blue-500 text-white rounded-lg">Add Blog</button>
            </form>
        </section>
        <section id="blog-section" class="mt-8">
            <h2 class="text-3xl font-bold mb-4">Current Events</h2>
            <!-- Existing blog posts will be inserted here dynamically -->
        </section>
    </main>
    <footer class="text-center py-8">
        <p>&copy; 2024 My Blog. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
